<!DOCTYPE html>
<html>
    <script>      
    </script>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300&display=swap" rel="stylesheet">
        <link id="pagestyle" rel="stylesheet" href="css/main.css">
        <script>
            var x =0;
            function swapStyleSheet(sheet){
                if(x==0){
                document.getElementById('pagestyle').setAttribute('href', "css/main2.css");
                x=1;
                }
                else{
                    document.getElementById('pagestyle').setAttribute('href', "css/main.css");
                    x=0;
                }
            }
            </script>
        <style>
    ::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
    border-radius: 25px;
}

    ::-webkit-scrollbar
{
	width: 10px;
	background-color: #F5F5F5;
    border-radius: 25px;
}

    ::-webkit-scrollbar-thumb
{
	background-color: rgb(85, 85, 85);
	border: 2px solid #555555;
    border-radius: 25px;
}
            </style>
    </head>
