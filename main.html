<!DOCTYPE html>

        <style>
    ::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
    border-radius: 25px;
}

    ::-webkit-scrollbar
{
	width: 10px;
	background-color: #F5F5F5;
    border-radius: 25px;
}

    ::-webkit-scrollbar-thumb
{
	background-color: rgb(85, 85, 85);
	border: 2px solid #555555;
    border-radius: 25px;
}

    <body>
        <img src="/img/home.png" id="home" >
