<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="main">
            <img src="img/play.png" id="play"  >
            <div class ="page">
                <h1 id="head">เลือกปริมาณที่ต้องการ</h1>
                <p id ="to2">ราคา </p>
                <select id = "pricemin" onchange = "sprice()" >
                    <option> ไม่ระบุ </option>
                    <option> 0-299 </option>
                    <option> 300-599 </option>
                    <option> 600-899 </option>
                    <option> 900 ขึ้นไป </option>
                    </select>    
                <p id ="ot">บาท</p>
                <br><p id ="to2">ปริมาณโทร </p>
                <select id = "callmin" onchange = "scall()" >
                    <option> ไม่ระบุ </option>
                    <option> 0-199 </option>
                    <option> 200-499 </option>
                    <option> 500-999 </option>
                    <option> 1000 ขึ้นไป </option>
                    <option> ไม่จำกัด </option>
                    </select>  
                <p id ="ot">นาที </p>
                <br><p id ="to2">ปริมาณเน็ต </p>
                <select id = "netmin" onchange = "snet()" >
                    <option> ไม่ระบุ </option>
                    <option> 0-19 </option>
                    <option> 20-49 </option>
                    <option> 50-79 </option>
                    <option> 80 ขึ้นไป </option>
                    <option> ไม่จำกัด </option>
                    </select>   
                <p id ="ot">GB</p>
                <br><p id ="to2">ความเร็วเน็ต </p>
                <select id = "speedmin" onchange = "sspeed()" >
                    <option > ไม่ระบุ </option>
                    <option> 0-99 </option>
                    <option> 100-299 </option>
                    <option> 300-599 </option>
                    <option> 600 ขึ้นไป </option>
                    <option> Full Speed </option>
                    </select> 
                <p id ="ot">Mbps</p>
                <br><button id="ok">ตกลง</button>
                <!-- <button id="skip">ค้นหาละเอียด</button>   -->
                <button id="swap">เปลี่ยนรูปแบบการค้นหา</button>
                <script src="js/index.js"></script>
            </div>            
        </div>
    </body>
</html>
